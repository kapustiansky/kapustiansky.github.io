<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Scaner</title>
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<!-- Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
	<!-- Bootstrap core CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

</head>
<style>
	.card {
		border: 0 !important;
	}

	button {
		color: #f57c00 !important;
		background-color: transparent !important;
		border: 2px solid #f57c00 !important;
		box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
		margin: .375rem;
	}

	.scan-cont {
		min-width: 350px;
		max-width: 500px;
	}

	#reader__filescan_input {
		width: 300px !important;
	}

	#scanned-result {
		margin-top: 1rem;
		display: flex;
		flex-direction: column;
		align-items: center;
	}
</style>
<script>
	const JWT = localStorage.getItem('jwt');

	if (JWT === null) {
		document.location.replace("https://kapustiansky.github.io/qrscaner/login/");
	}
</script>
<body>
	<div class="container my-5 px-0 z-depth-1">
		<section class="p-5 my-md-5 d-flex justify-content-center"
			style="background-image: url(https://mdbootstrap.com/img/Photos/Others/background.jpg); background-size: cover; background-position: center center;">
			<section class="my-5 mx-md-5">
				<div class="card scan-cont" id="reader"></div>
				<div id="scanned-result"></div>
			</section>
		</section>
	</div>
</body>

</html>
<script src="html5-qrcode.min.js"></script>
<script>
	(function () {
	var html5QrcodeScanner = new Html5QrcodeScanner(
		"reader", {
			fps: 10,
			qrbox: 250
		});

	function onScanSuccess(qrCodeMessage) {
		//html5QrcodeScanner.clear();
		let result = document.querySelector('#scanned-result');
		result.insertAdjacentHTML('afterbegin', `
                   <a href="${qrCodeMessage}" target="_blank">${qrCodeMessage}</a>
                    `);
	}

	html5QrcodeScanner.render(onScanSuccess);
	})();
</script>
</body>

</html>
