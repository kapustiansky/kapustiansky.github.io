<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Scaner</title>
	<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

</head>
<script>
(function () {
	const JWT = localStorage.getItem('jwt');
	console.log(JWT)
	if (JWT === true) {
		console.log('lol')
		document.location.replace("https://kapustiansky.github.io/qrscaner/scan/");
	}
})();
</script>
<body>
	<div class="container my-5 px-0 z-depth-1">

		<!--Section: Content-->
		<section class="p-5 my-md-5 text-center" 
		  style="background-image: url(https://mdbootstrap.com/img/Photos/Others/background.jpg); background-size: cover; background-position: center center;">
	  
		  <form id="login" class="my-5 mx-md-5" action="">
	  
			<div class="row">
			  <div class="col-md-6 mx-auto">
				<!-- Material form login -->
				<div class="card">
	  
				  <!--Card content-->
				  <div class="card-body">
	  
					<!-- Form -->
					<form class="text-center" style="color: #757575;" action="#!">
	  
					  <h3 class="font-weight-bold my-4 pb-2 text-center dark-grey-text">Log In</h3>
	  
					  <!-- Name -->
					  <input type="text" name="login" id="defaultSubscriptionFormPassword" class="form-control mb-4" placeholder="Email" name="Email">
	  
					  <!-- Email -->
					  <input type="password" name="password" id="defaultSubscriptionFormEmail" class="form-control" placeholder="Password" name="Password">
	  
					  <div class="text-center">
						<button type="submit" class="btn btn-outline-orange btn-rounded my-4 waves-effect">Submit</button>
					  </div>
	  
					</form>
					<!-- Form -->
	  
				  </div>
	  
				</div>
				<!-- Material form login -->
			  </div>
			</div>
	  
		  </form>
	  
		</section>
		<!--Section: Content-->
	  
	  
	  </div>
	  <script src="https://cdn.jsdelivr.net/npm/js-base64@3.6.0/base64.min.js"></script>
	  <script>
		  (function () {
			document.querySelector('#login').addEventListener('submit', function(event) {
			event.preventDefault();

			const baseEncode = Base64.encode(this.login.value + ':' + this.password.value);			
			localStorage.setItem('jwt', baseEncode);

			document.location.replace("https://kapustiansky.github.io/qrscaner/scan/");

		  })
		  })();
	  </script>
</body>
</html>
